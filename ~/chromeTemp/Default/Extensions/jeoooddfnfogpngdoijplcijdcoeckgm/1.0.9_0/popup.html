<html>
  <head>
    <title>Cốc Cốc AdBlock</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="skin/fonts/font.css">
    <link rel="stylesheet" type="text/css" href="skin/popup.css">
    <script src="polyfill.js"></script>
    <script src="ext/common.js"></script>
    <script src="ext/content.js"></script>
    <script src="i18n.js"></script>
    <script src="popup.js"></script>
  </head>
  <body class="nohtml" tabindex="1">
    <header>
      <div id="title" class="popup-header-title">
        <img alt="">
        <div>
          <span class="popup-header-title-text" data-i18n="ext_title"></span>
          <span class="mode-title" data-i18n="standard_mode_title"></span>
        </div>
      </div>
      <button id="options"></button>
    </header>
    <div id="notification" aria-hidden="true"></div>
    <main>
      <div id="page-status">
        <div class="popup-webpage">
          <img alt="">
          <h2 class="popup-webpage-name"></h2>
        </div>
        <div class="domain">
          <div class="details">
            <h3 data-i18n="status_domain"></h3>
            <p id="blocking-domain" class="reset-font" data-i18n="popup_webpage_noti"></p>
          </div>
          <io-circle-toggle checked></io-circle-toggle>
        </div>
        <!-- <div class="page">
            <div class="details">
              <h3 data-i18n="status_page"></h3>
              <p id="blocking-page" class="reset-font"></p>
            </div>
            <io-circle-toggle checked></io-circle-toggle>
          </div> -->
      </div>
      <div id="page-info">
        <div id="default-container">
          <div id="stats-page" class="card"></div>
          <div id="stats-total" class="card"></div>
        </div>
        <div id="block-element-container">
          <div id="block-element-info" class="card">
              <strong data-i18n="easy_create_filter"></strong>
              <span data-i18n="click_element_to_block_it"></span>
          </div>
          <div class="options">
            <button id="block-element-cancel">
              <span data-i18n="cancel" class="block"></span>
            </button>
          </div>
        </div>
      </div>
      <div id="page-refresh">
        <div class="card">
          <div class="refresh-text">
            <span data-i18n="click_text"></span>
            <strong data-i18n="refresh_this_page"></strong>
            <span data-i18n="refresh_to_take_effect"></span>
          </div>
          <button data-i18n="options_refresh"></button>
        </div>
      </div>
      <div class="power-by">
        <div class="logo"></div>
        <p class="power-by-text" data-i18n="power_by"></p>
      </div>
    </main>
    <!-- <footer>
      <span data-i18n="promote_abp_module"></span>
      <button class="store apple"></button>
      <button class="store android"></button>
    </footer> -->
  </body>
</html>
