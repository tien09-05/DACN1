<!doctype html>
<html>
<head>
	<meta charset="utf8">
	<title>En-Vn dictionary options</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="options"></div>
  <script type="text/mustache-template" id="options-template">
    <div class="options-header">
      <h1>{{i18n_options_title}}</h1>
      <span id="close-button"></span>
    </div>
    <div class="form">
      <div class="master-switch">
        <span>{{i18n_master_switch}}</span>
        <label class="switch">
          <input type="checkbox" id="dictionary-enable" {{#isDictionaryEnabled}}checked{{/isDictionaryEnabled}}>
          <span class="slider"></span>
        </label>
      </div>
      <div class="checkbox {{^isDictionaryEnabled}}disabled{{/isDictionaryEnabled}}">
        <input type="checkbox" id="double-click-translate" {{#isDoubleClickTranslateEnabled}}checked{{/isDoubleClickTranslateEnabled}}>
        <label for="double-click-translate"></label>
        <span class="checktext">{{i18n_double_click_translate}}</span>
      </div>
      <div class="checkbox {{^isDictionaryEnabled}}disabled{{/isDictionaryEnabled}}">
        <input type="checkbox" id="show-tooltip" {{#isShowTooltipEnabled}}checked{{/isShowTooltipEnabled}}>
        <label for="show-tooltip"></label>
        <span class="checktext">{{i18n_show_tooltip}}</span>
      </div>
      <div class="checkbox {{^isDictionaryEnabled}}disabled{{/isDictionaryEnabled}}">
        <input type="checkbox" id="input-translate" {{#isInInputTranslateEnabled}}checked{{/isInInputTranslateEnabled}}>
        <label for="input-translate"></label>
        <span class="checktext">{{i18n_input_translate}}</span>
      </div>
    </div>
  </script>

	<script src="scripts/vendor.js"></script>

	<script src="scripts/options.js"></script>

</body>
</html>
